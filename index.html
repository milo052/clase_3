<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="body">

<form class=" border m-4 ">
    <h2>Contacto</h2>

    <div class="input-group ">
        <div class="mb-3 ">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre">
        <br>
        <br>
    </div>
    <div class="mb-3 ">
        <label for="phone" class="form-label" >Telefono</label>
        <input type="text" name="phone" id="phone" placeholder="Telefono">
        <br>
        <br>
    </div>
    <div class="mb-3 ">
        <label for="email" class="form-label"> Email </label>
        <input type="text" name="email" placeholder="Email">      
         <br>
         <br>
    </div>
    <div class="mb-3">
        <label for="message"class="form-label">Mensaje</label><br>
        <textarea name="message" id="menssage" cols="30" rows="5" placeholder="Mensaje" ></textarea>
        <br>
        <br>
    </div>
        <div class="form-txt">
        <br>
    
        <a href="#">Politicas de privacidad</a>
        <a href="#">Terminos y condiciones</a>
         <br>
         <br>

        </div>
        <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Enviar</button>
        <button class="btn btn-primary" type="button">Reset</button>
      </div>
    </div>

</form>
    
</body>
</html>
